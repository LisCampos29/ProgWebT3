<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('Style.css');
    </style>

    <title>Formularios</title>
</head>
<body>
    <h4>Botones de Radio</h4>
    <input type="radio" value="si" name="pregunta" id="preguntaSi"/> 
    <input type="radio" value="no" name="pregunta" id="preguntaNo"/> 
    <input type="radio" value="nsnc" name="pregunta" id="preguntaNSC"/> 

    <script>
        var elementos = document.getElementsByName("pregunta");
        for(var i=0; i<elementos.length; i++) 
        {
            console.log(" Elemento: " + elementos[i].value + "\n Seleccionado: " + elementos[i].checked);
        }
    </script>
</body>
</html>
