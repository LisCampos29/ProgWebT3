<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('Style.css');
    </style>

    <title>Eventos</title>
</head>
<body>
    <h4>Manejadores de Eventos Semánticos</h4>
    <input id="clicable" type="button" value=" Haga clic aquí " />

    <script>
        function miMensaje2() 
        {
            console.log('Gracias por hacer clic');
        }
        document.getElementById("clicable").onclick = miMensaje2;
        window.onload = function() 
        {
            document.getElementById("clicable").onclick = miMensaje2;
        }
    </script>
</body>
</html>
