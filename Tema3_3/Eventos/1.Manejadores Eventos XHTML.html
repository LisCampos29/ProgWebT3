<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('Style.css');
    </style>

    <title>Eventos</title>
</head>
<body>
    <h4>Manejadores de Eventos como Atributos XHTML</h4>
    <input type="button" value="Haga clic aquí" onclick="alert('Ha hecho clic en el botón');" /><br>
    <br><b>Uso con "div"</b><br><br>
    <input type="button" value="Haga clic aquí" /><br>
    <div onclick="alert('Ha hecho clic con el ratón');" onmouseover="alert('Pasó el ratón por encima del elemento');"/><br>
</body>
</html>
