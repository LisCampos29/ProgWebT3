<!DOCTYPE html>
<html>
<head>
    <title>Manejo de errores en JavaScript</title>
    <meta charset="utf-8">
</head>
<body>
    <script>
    onerror = errorHandler;
    document.wrte("Bienvenido al manejo de errores");
    //Error deliberado
    function errorHandler(message, url, line) 
    {
        out = "Lo siento, se encontró un error.\n\n";
        out += "Error: " + message + "\n";
        out += "URL: " + url + "\n";
        out += "Línea: " + line + "\n\n";
        out += "Por favor reportarlo con esta información al Centro de cómputo.\n\n";
        alert(out);
        return true;
    }
    </script>
</body>
