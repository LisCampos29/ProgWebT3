<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números de Fibonacci</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src = "js/1.js"></script>

<!--1. Haz un programa que lea un número de un input que representa el número de términos
de la serie de Fibonacci.-->
<body>
    <h2>Calculadora de números Fibonacci</h2>
    <form action="#" method="post">
        <label for ="num">Ingresa un número para generar su número de Fibonacci</label><br><br>
        <input type="text" id="num" class="field" placeholder="Ingresa un número" required> <br><br>
        <div class="center-content">
            <input type="button" class="btn" value="Calcular" onclick="calcularFibonacci()"> <br><br>
            <input type="reset"  class="btn" value="Limpiar">
        </div>
    </form>
</body>
</html>
