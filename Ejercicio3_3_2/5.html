<!--5. Realice una función que reciba un arreglo de cadenas y muestre un formulario con cada cadena

	que se ejecute al momento de cargar la página.-->
<body onload="crearFormulario(['Nombre', 'Correo electrónico', 'Contraseña', 'Grupo', 'Carrera'])">
	<h2>Arreglo que crea formulario</h2>
		<form id="formulario">
