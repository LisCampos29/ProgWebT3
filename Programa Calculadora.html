<!DOCTYPE html>
<html>
<head>
  <title>Operaciones Matematicas</title>
</head>

<body>
  <h3>Programa Calculadora</h3>

  <form>
    <label for="num1">Primer numero:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Segundo numero:</label>
    <input type="number" id="num2"><br><br>

    <label for="operacion">Operacion:</label>
    <select id="operacion">
      <option value="+">Suma</option>
      <option value="-">Resta</option>
      <option value="*">Multiplicacion</option>
      <option value="/">Division</option>
      <option value="sqrt">Raiz cuadrada</option>
    </select><br><br>

    <input type="button" value="Calcular" onclick="calcular()">
    <input type="reset" value="Borrar">
  </form>

  <p id="resultado"></p>

  <script>
    function calcular() {
      // Obtener los valores de los números y la operación
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var operacion = document.getElementById("operacion").value;

      // Realizar la operación correspondiente y mostrar el resultado
      var resultado;
      if (operacion == '+') 
      {
        resultado = num1 + num2;
      } 
      else if (operacion == '-') 
      {
        resultado = num1 - num2;
      } 
      else if (operacion == '*') 
      {
        resultado = num1 * num2;
      } 
      else if (operacion == '/') 
      {
        resultado = num1 / num2;
      } 
      else if (operacion == 'sqrt') 
      {
        resultado = Math.sqrt(num1);
      }

      document.getElementById("resultado").innerHTML = "El resultado es: " + resultado;
    }
  </script>
</body>
</html>
